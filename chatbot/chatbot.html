<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/chatbot.css">
</head>
<body>

  <!-- Chatbot Container -->
  <div class="chatbot-container">
    <button id="chatbot-toggle" class="chatbot-toggle">
      <?xml version="1.0" encoding="utf-8"?>
            <svg width="" height="" style="fill:white;margin-top: 4px;margin-left: -4px;" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M20 35v-12.991c0-1.662 1.336-3.009 3-3.009h13c1.657 0 3 1.337 3 3.009v9.981c0 1.662-1.342 3.009-2.999 3.009h-10.001l-3.508 2.338c-1.377.918-2.492.319-2.492-1.329v-1.009zm4.891-1.664l.504-.336h10.607c.55 0 .999-.45.999-1.009v-9.981c0-.565-.444-1.009-1-1.009h-13c-.555 0-1 .447-1 1.009v12.991l2.891-1.664zm1.109-8.336c0-.552.438-1 1.003-1h4.994c.554 0 1.003.444 1.003 1 0 .552-.438 1-1.003 1h-4.994c-.554 0-1.003-.444-1.003-1zm0 4c0-.552.438-1 1.003-1h4.994c.554 0 1.003.444 1.003 1 0 .552-.438 1-1.003 1h-4.994c-.554 0-1.003-.444-1.003-1z" filter="url(#a)"/></svg>
    </button>

    <div class="chatbot-popup" id="chatbot-popup">
      <div class="chat-header">
        <h3>Support <span style="font-size:12px; font-weight:400;">– We’re here to help!</span></h3>
        <button id="chatbot-close" class="close-btn">−</button>
      </div>


      <div class="chat-body" id="chat-body">
        <div class="bot-msg">Hi there! How can I help you today?</div>
      </div>

      <div class="quick-questions" id="quick-questions">
        <button class="quick-btn">Shipping Info</button>
        <button class="quick-btn">Return Policy</button>
        <button class="quick-btn">Pride Collection</button>
        <button class="quick-btn">Sustainability</button>
      </div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="20px" height="20px" viewBox="0 0 33 33" version="1.1">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
              <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-568.000000, -254.000000)" fill="#ffffff">
                <path d="M584,283 C584,283 580.872,276.976 580,275 L596.075,259.779 L584,283 L584,283 Z M572,270 L595,259 L579,274 C578.996,273.996 572,270 572,270 L572,270 Z M599,255 C597.844,255.563 568,270 568,270 C568,270 578.052,276.059 578,276 C577.983,275.981 584,287 584,287 C584,287 599.75,256.5 600,256 C600.219,255.375 599.75,254.688 599,255 L599,255 Z" id="send-email" sketch:type="MSShapeGroup">

                </path>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Chatbot Container End -->
  <script src="js/chatbot.js"></script>
</body>
</html>
